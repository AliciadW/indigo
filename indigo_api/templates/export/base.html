{% load i18n inline_scss %}

{% language document.django_language %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block head-css %}
    <style type="text/css">{% inline_scss 'stylesheets/export.scss' %}</style>
    {% endblock %}

    {% block head-meta %}{% endblock %}
  </head>
  <body {% block body-attributes %}{% endblock %} class="{% block body-class %}{% endblock %}">
    {% block content %}
    {% endblock content %}
  </body>
</html>

{% endlanguage %}
