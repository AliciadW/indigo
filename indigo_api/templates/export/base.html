{% load pipeline_inline i18n %}

{% language document.django_language %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block head-css %}
    {% inline_stylesheet "export" %}
    {% endblock %}

    {% block head-meta %}{% endblock %}
  </head>
  <body {% block body-attributes %}{% endblock %} class="{% block body-class %}{% endblock %}">
    {% block content %}
    {% endblock content %}
  </body>
</html>

{% endlanguage %}
