<ol>
  {% for item in items %}
    {% if item.id %}
    <li class="toc-{{ item.type }}">
      <a href="#{{ item.id }}">{{ item.title }}</a>

      {% if item.children %}
        {% include 'export/toc.html' with items=item.children %}
      {% endif %}
    </li>
    {% endif %}
  {% endfor %}
</ol>
