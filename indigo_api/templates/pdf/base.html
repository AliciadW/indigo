{% load pipeline %}

<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    {% block head-css %}
    {% stylesheet "pdf" %}
    {% endblock %}

    {% block head-meta %}{% endblock %}
  </head>
  <body {% block body-attributes %}{% endblock %} class='{% block body-class %}{% endblock %}'>
    {% block content %}
    {% endblock content %}
  </body>
</html>
