<div class="modal fade" id="amendment-box">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Amendment</h4>
      </div>

      <div class="modal-body">
        <div class="form-group">
          <label for="amendment_date" class="control-label">Date of amendment</label>
          <input type="text" class="form-control" data-provide="datepicker" id="amendment_date" placeholder="yyyy-mm-dd">
        </div>

        <div class="form-group">
          <label for="amendment_title" class="control-label">Title of amending document</label>
          <input type="text" class="form-control" id="amendment_title">
        </div>
      </div>

      <div class="modal-footer">
        <input type="submit" class="btn btn-primary save" value="Save">
      </div>

    </div>
  </div>
</div>
