<header class="boxed-group-header">
  <h4>
    Applied Amendments
    <a class="help" href="http://indigo.readthedocs.org/en/latest/guide/metadata.html" target="_blank" title="Read the docs"><i class="fa fa-question-circle"></i></a>
  </h4>
</header>

<div class="boxed-group-inner document-amendments-view">
  <p>These are applied amendments which have lead to <strong>this version</strong> of the document.</p>

  <div class="row">
    <div class="col-md-6">
      <div class="amendment-expressions"></div>
    </div>
  </div>

  <p>
    <button class="btn btn-default clone"><i class="fa fa-copy"></i> Clone this document</button>
  </p>
  <p class="help-block">Clone a document before applying new amendments that will result in a new version.</p>

  <script id="amendment-expressions-template" type="text/x-handlebars-template">
  {% verbatim %}

  <ol class="expression-timeline">
    {{#each amended_expressions}}
      <li>
        <h5>
          {{#if linkable}}<a href="/documents/{{ document.id }}">{{ date }}</a>{{else}}{{ date }}{{/if}}
          {{#if current}}<span class="label label-info current">this document</span>{{/if}}
        </h5>

        {{#if initial}}<div>Initial publication</div>{{/if}}

        {{#if amendments}}
          <ul class="amendments">
          {{#each amendments}}
            <li data-uri="{{ amending_uri }}">
              <a href="#" class="edit-amendment"><i class="fa fa-fw fa-pencil"></i></a>
              <a href="#" class="delete-amendment"><i class="fa fa-fw fa-remove"></i></a>
              Amended by {{ amending_title }}
            </li>
          {{/each}}
          </ul>
        {{/if}}
      </li>
    {{/each}}
    <li>
      <button class="btn btn-default add-amendment"><i class="fa fa-plus"></i> Add amendment</button>
    </li>
  </ol>
  {% endverbatim %}
  </script>

</div>

{% include "document/_amendment_modal.html" %}
