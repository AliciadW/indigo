<header class="boxed-group-header">
  <h4>
    Amended Versions
    <a class="help" href="http://indigo.readthedocs.org/en/latest/guide/metadata.html" target="_blank" title="Read the docs"><i class="fa fa-question-circle"></i></a>
  </h4>
</header>

<div class="boxed-group-inner document-amendments-view">
  <div class="amendment-expressions"></div>

  <script id="amendment-expressions-template" type="text/x-handlebars-template">
  {% verbatim %}

  <ol class="expression-timeline">
    {{#each amended_expressions}}
      <li class="{{#if current}}current{{/if}}">
        <h5>
          {{ date }}
          {{#if initial}} — Initial publication{{/if}}
          {{#if current}}<span class="label label-info current">this version</span>{{/if}}
        </h5>

        {{#if amendments}}
          <ul class="amendments">
          {{#each amendments}}
            <li data-uri="{{ amending_uri }}">
              <div class="amendment-info">
                Amended by
                {{#if amending_id }}
                  <a href="/documents/{{ amending_id }}">{{ amending_title }}</a>
                {{else}}
                  {{ amending_title }}
                {{/if}}
                —
                <a href="#" class="edit-amendment">change</a> · <a href="#" class="delete-amendment">delete</a>
              </div>
            </li>
          {{/each}}
          </ul>
        {{/if}}

        <div class="document">
          {{#if document}}
            {{#if linkable}}
            <a href="/documents/{{ document.id }}">{{ document.title }}</a>
            {{else}}
            {{ document.title }}
            {{/if}}
            as at {{ date }}
            {{#if current}}<span class="label label-info current">this document</span>{{/if}}
          {{else}}
            <span class="text-muted">No editable version at this date</span>
            —
            <a href="#" class="create-expression" data-date="{{ date }}">create and edit an amended version</a>
          {{/if}}
        </div>
      </li>
    {{/each}}
    <li>
      <button class="btn btn-default add-amendment"><i class="fa fa-plus"></i> Add amendment</button>
    </li>
  </ol>
  {% endverbatim %}
  </script>

  <script id="amendment-editor-template" type="text/x-handlebars-template">
  {% verbatim %}
    <div class="row">
      <div class="col-sm-3">
        <div class="form-group">
          <label class="control-label required">Amendment date</label>
          <input type="text" class="form-control amendment-date" data-provide="datepicker" placeholder="yyyy-mm-dd" pattern="\d{4}-\d\d-\d\d" required>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="form-group">
          <label class="control-label">Amended by</label>
          <div class="amending-title">{{ amending_title }}</div>
          <div class="amending-uri">{{ amending_uri }}</div>
          <button class="btn btn-default change-amending-work">Choose amending work</button>
        </div>
      </div>

      <div class="col-sm-3">
        <button class="btn btn-primary save pull-right">OK</button>
        <button class="btn btn-link cancel pull-right">Cancel</button>
      </div>
    </div>
  {% endverbatim %}
  </script>

</div>
