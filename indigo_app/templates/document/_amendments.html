<header class="boxed-group-header">
  <h4>
    Amended versions of this work -
    <a href="#" class="manage-amendments">manage amendments</a>
  </h4>
</header>

<div class="boxed-group-inner document-amendments-view">
  <div class="amendment-expressions"></div>

  <script id="amendment-expressions-template" type="text/x-handlebars-template">
  {% verbatim %}

  <ol class="expression-timeline">
    {{#each amended_expressions}}
      <li class="{{#if current}}current{{/if}}">
        <h5 class="date">
          {{ date }}
        </h5>

        <h5>
          {{#if initial}}Initial publication{{/if}}
          {{#if current}}<span class="label label-info current">this version</span>{{/if}}
        </h5>

        {{#if amendments}}
          <ul class="amendments">
          {{#each amendments}}
            <li data-uri="{{ amending_uri }}">
              <div class="amendment-info">
                Amended by <a href="/works/{{ amending_work.id }}">{{ amending_work.title }}</a>
              </div>
            </li>
          {{/each}}
          </ul>
        {{/if}}

        <div class="document">
          {{#if document}}
            {{#if linkable}}
            <a href="/documents/{{ document.id }}">{{ document.title }}</a>
            {{else}}
            {{ document.title }}
            {{/if}}
            as at {{ date }}
            {{#if current}}<span class="label label-info current">this document</span>{{/if}}
          {{else}}
            <span class="text-muted">No editable version at this date</span>
          {{/if}}
        </div>
      </li>
    {{/each}}
  </ol>
  {% endverbatim %}
  </script>

</div>
