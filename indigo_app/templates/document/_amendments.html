<div class="amendments-container">

  <div class="amendment-list"></div>

  <button class="btn btn-default add-amendment"><i class="fa fa-plus"></i> Add amendment</button>
</div>

<script id="amendments-template" type="text/x-handlebars-template">
{% verbatim %}

{{#if amendments}}
  <table class="table table-condensed table-hover amendments-list">
    <tr>
      <th></th>
      <th>Date</th>
      <th>Title</th>
      <th>FRBR URI</th>
    </tr>
    {{#each amendments}}
      <tr data-index="{{ @index }}">
        <td class="buttons">
          <a href="#" class="edit-amendment"><i class="fa fa-fw fa-pencil"></i></a>
          <a href="#" class="delete-amendment"><i class="fa fa-fw fa-remove"></i></a>
        </td>
        <td class="date">{{ date }}</td>
        <td>{{ amending_title }}</td>
        <td>{{ amending_uri }}</td>
      </tr>
    {{/each}}
  </table>
{{/if}}

{% endverbatim %}
</script>
