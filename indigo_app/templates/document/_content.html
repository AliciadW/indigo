<header class="boxed-group-header">
  <div class="pull-right buttons">
    <div class="btn-toolbar">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
          <input type="radio" name="editor" value="plaintext" autocomplete="off" checked><i class="fa fa-code"></i>
        </label>
        <label class="btn btn-default">
          <input type="radio" name="editor" value="lime" autocomplete="off"><i class="fa fa-list-alt"></i>
        </label>
      </div>

      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
          <input type="checkbox" autocomplete="off" name="fullscreen"><i class="fa fa-expand"></i>
        </label>
      </div>
    </div>
  </div>

  <h4>Content</h4>
</header>

<div class="boxed-group-inner document-content-view">
  <div class="plaintext-editor collapse in">
    <div class="document-sheet-container">
      <div class="document-sheet an-container"></div>
    </div>
    <div class="document-xml-editor ace-editor"></div>
  </div>
  <div class="lime-editor collapse">
    <div id="lime"></div>
  </div>
</div>
