<header class="boxed-group-header">
  <h4>Properties</h4>
</header>

<div class="boxed-group-inner">
  <article>
    <fieldset>
      <div class="form-horizontal">
        <div class="form-group">
          <label for="document_title" class="col-sm-2 control-label">Document title</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="document_title" placeholder="Title">
          </div>
        </div>

        <div class="form-group">
          <label for="document_country" class="col-sm-2 control-label">Country</label>
          <div class="col-sm-4">
            <select id="document_country" class="form-control">
              {% for code, name in form.fields.country.choices %}
              <option value="{{ code }}">{{ name }}</option>
              {% endfor %}
            </select>
          </div>

          <label for="document_number" class="col-sm-2 control-label">Number</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="document_number">
              <p class="help-block">Number within the year of publication</p>
          </div>
        </div>

        <div class="form-group">
          <label for="document_uri" class="col-sm-2 control-label">FRBR URI</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="document_uri">
              <p class="help-block">{{ form.fields.uri.help_text }}</p>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <input id="document_draft" type="checkbox" value="1"> Draft document
              </label>
              <p class="help-block">{{ form.fields.draft.help_text }}</p>
            </div>
          </div>
        </div>
      </div>

    </fieldset>

    <fieldset>
      <legend>Original Publication Details</legend>

      <div class="form-horizontal">
        <div class="form-group">
          <label for="document_publication_name" class="col-sm-2 control-label">Publication name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="document_publication_name">
            <p class="help-block">{{ form.fields.publication_name.help_text }}</p>
          </div>
        </div>

        <div class="form-group">
          <label for="document_publication_date" class="col-sm-2 control-label">Publication date</label>
          <div class="col-sm-3">
            <input type="date" class="form-control" id="document_publication_date">
          </div>

          <label for="document_publication_number" class="col-sm-2 control-label">Publication number</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="document_publication_number">
            <p class="help-block">{{ form.fields.publication_number.help_text }}</p>
          </div>
        </div>

      </div>

    </fieldset>
  </article>
</div>
