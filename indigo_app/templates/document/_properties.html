<div class="boxed-group-inner document-properties-view">
  <div id="document-work-details"></div>

  <div class="form-horizontal">

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Details of this Expression
          <a class="help" href="http://indigo.readthedocs.org/en/latest/guide/metadata.html" target="_blank" title="Read the docs"><i class="fa fa-question-circle"></i></a>
        </h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label for="document_title" class="col-sm-2 control-label required">Short title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="document_title" placeholder="Title" required>
          </div>
        </div>

        <div class="form-group">
          <label for="document_language" class="col-sm-2 control-label required">Language</label>
          <div class="col-sm-4">
            <select id="document_language" class="form-control">
              {% for opt in languages %}
              <option value="{{ opt.language.iso_639_2B }}">{{ opt.language.name_en }}</option>
              {% endfor %}
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="document_expression_date" class="col-sm-2 control-label required">Expression date</label>
          <div class="col-sm-4">
            <select class="form-control" id="document_expression_date"></select>
            <p class="help-block">Date of this version of the document, either the publication date or an amendment date</p>
          </div>
          <div class="col-sm-4">
            <a href="#" class="btn btn-default btn-amendments">Manage amendments</a>
          </div>
        </div>
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Housekeeping</h3>
      </div>
      <div class="panel-body">

        <div class="form-group">
          <label for="document_tags" class="col-sm-2 control-label">Tags</label>
          <div class="col-sm-4">
            <select id="document_tags" multiple="true" class="form-control select2" data-placeholder="Type to add tags..." data-tags="true" data-token-separators="[,]"></select>
          </div>

          <div class="col-sm-offset-2 col-sm-4">
            <div class="checkbox">
              <label>
                <input id="document_stub" type="checkbox" value="1"> This is a stub document with limited content
              </label>
              <p class="help-block">{{ form.fields.stub.help_text }}</p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-4">
            <div class="checkbox">
              <label>
                <input id="document_draft" type="checkbox" value="1"> Draft, unpublished document
              </label>
              <p class="help-block">{{ form.fields.draft.help_text }}</p>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="published-url" style="display: none">
            <label class="col-sm-2 control-label">Published URL</label>
            <div class="col-sm-10">
              <div class="form-control-static"><a href="#" target="_blank" id="document_published_url"></a></div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-10 col-sm-offset-2">
            <hr>
          </div>
        </div>

        <div class="form-group">
          <label for="document_updated_at" class="col-sm-2 control-label">Last saved</label>
          <div class="col-sm-4">
            <div id="document_updated_at" class="form-control-static"></div>
          </div>
        </div>

        <div class="form-group">
          <label for="document_created_at" class="col-sm-2 control-label">First created</label>
          <div class="col-sm-4">
            <div id="document_created_at" class="form-control-static"></div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>


<script id="document-work-template" type="text/x-handlebars-template">
{% verbatim %}

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Details of this Work</h3>
  </div>
  <div class="panel-body">

    <dl class="dl-horizontal pull-left">
      <dt>Work title</dt>
      <dd><a href="/works/{{ work.id }}">{{ work.title }}</a></dd>
      <dt>FRBR URI</dt>
      <dd>{{ work.frbr_uri }}</dd>
      <dt>Country / Locality</dt>
      <dd>
        {{ work.country_name }} ({{ work.country }})
        {{#if work.locality }}
          / {{#if work.locality_name }}{{ work.locality_name }} ({{ work.locality }}){{else}}{{ work.locality }}{{/if}}
        {{/if}}
      </dd>
      <dt>Published in</dt>
      <dd>{{ work.publication_name }} number {{ work.publication_number }}</dd>
      <dt>Publication date</dt>
      <dd>{{ work.publication_date }}</dd>
      <dt>Commencement date</dt>
      <dd>{{ work.commencement_date }}</dd>
      <dt>Date of Assent</dt>
      <dd>{{ work.assent_date }}</dd>
    </dl>
    <button type="button" class="btn btn-default btn-change-work pull-right">Choose a different work</button>
  </div>
</div>

{% endverbatim %}
</script>
