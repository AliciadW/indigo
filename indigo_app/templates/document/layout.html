{% extends "layout.html" %}

{% block header %}
<span data-document-id="{{ document.id }}"></span>

<div class="row">
  <div class="col-sm-9">
    <h4>{{ document.title }}</h4>
  </div>

  <div class="col-sm-3">
    <div class="buttons text-right">
      <button class="btn btn-default save"><i class="fa fa-save"></i> Save</button>
    </div>
  </div>
</div>
{% endblock %}

{% block content %}
<div class="sidebar-container sidebar-nav">
  <nav class="sidebar">
    <div class="boxed-group-inner">

      <ul class="nav nav-pills nav-stacked">
        <li class="active"><a href="#props-tab" data-toggle="tab">Properties</a></li>
        <li><a href="#content-tab" data-toggle="tab">Content</a></li>
        <li><a href="#preview-tab" data-toggle="tab">Preview</a></li>
      <ul>

    </div>
  </nav>
</div>

<div class="main-container">
  {% block main-content %}{% endblock %}
</div>

{% endblock %}
