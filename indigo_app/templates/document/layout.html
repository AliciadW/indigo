{% extends "layout.html" %}


{% block header %}
<span data-document-id="{{ document.id|default:"" }}"></span>
<h4 class="document-title">{{ document.title }}</h4>
{% endblock %}


{% block header-buttons %}
<button class="btn btn-default save" disabled><i class="fa fa-save"></i> Save</button>
{% endblock %}


{% block content %}
<div class="sidebar">
  <ul class="nav nav-pills nav-stacked">
    <li class="active"><a href="#props-tab" data-toggle="tab">Properties</a></li>
    <li><a href="#preview-tab" data-toggle="tab">Preview</a></li>
    <!-- this tab is always hidden -->
    <li class="hidden"><a href="#content-tab" data-toggle="tab">Content</a></li>
  </ul>

  <div id="toc" class="toc"></div>
  <script id="toc-template" type="text/x-handlebars-template">
  {% verbatim %}
  <ol>
    {{#each toc}}
    <li class="toc-item an-{{ type }}" title="{{ title }}">
      <a href="#" class="{{#if selected}}active{{/if}}" data-index="{{ @index }}">{{ title }}</a>
    </li>
    {{/each}}
  </ol>
  {% endverbatim %}
  </script>
</div>

<div class="workspace-content">
  {% block main-content %}{% endblock %}
</div>

{% endblock %}

{% block js %}
  {{ block.super }}
  <script type="text/javascript" src="/static/javascript/ace/ace.js"></script>
{% endblock %}
