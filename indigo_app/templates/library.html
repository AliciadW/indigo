{% extends "layout.html" %}

{% block title %}Library{% endblock %}

{% block header %}
<h4>Library</h4>
{% endblock %}

{% block content %}

<div class="main-container">
  <article>
  </article>
</div>

{% endblock %}

{% block js %}
{{ block.super }}

<script id="search-results-template" type="text/x-handlebars-template">
{% verbatim %}

<h2>{{ count }} Documents</h2>

<table class="table table-condensed table-hover tablesorter">
  <thead>
    <tr>
      <th>Title</th>
      <th>Draft?</th>
      <th>Year</th>
      <th>Number</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
    {{#each documents}}
      <tr>
        <td>
          <a href="/documents/{{ id }}">
            {{#if title}}
              {{ title }}
            {{else}}
              (untitled)
            {{/if}}
          </a>
        </td>
        <td>
          {{#if draft}}
            <span class="label label-warning">draft</span>
          {{else}}
            <span class="label label-info">published</span>
          {{/if}}
        </td>
        <td>{{ year }}</td>
        <td>{{ number }}</td>
        <td><span class="time-ago" data-timestamp="{{ updated_at }}">{{ updated_at }}</span></td>
      </tr>
    {{/each}}
  </tbody>
</table>
{% endverbatim %}

</script>

{% endblock %}
