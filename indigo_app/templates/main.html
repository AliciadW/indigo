{% extends "base.html" %}
{% load staticfiles %}

{% block body-attributes %}data-backbone-view="{{ view }}"{% endblock %}

{% block page-content %}
  {% block navbar %}
    {% include '_navbar.html' %}
  {% endblock %}

  <div id="progress-bar" style="display: none">
    <div class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar" style="width: 100%"></div>
  </div>

  <main id="{% block view-id %}{% endblock %}" class="main-container">
    {% block content %}{% endblock %}
  </main>
{% endblock page-content %}
