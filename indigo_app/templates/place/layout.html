{% extends "main.html" %}

{% block main-header %}
  <header class="main-header">
    <div class="container">
      <ul class="breadcrumb text-muted">{% block breadcrumbs %}{% endblock %}</ul>

      {% block main-header-title %}
      <h4 class="text-muted">
        <a href="{% url 'library' country=country.code %}">{{ country.name }} · {{ country.code }}</a>
        {% if locality %}
          / <a href="{% url 'library' country=country.code %}?locality={{ locality.code }}">{{ locality.name }} · {{ locality.code }}</a>
        {% endif %}
      </h4>
      {% endblock %}
    </div>
  </header>
{% endblock %}
