{% extends "registration/layout.html" %}
{% load i18n %}

{% block box-content %}

<p class="alert alert-info">{% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}</p>

<form method="post">{% csrf_token %}
  <div class="form-group">
    <div class="form-group">
      <label for="email" class="control-label">Email</label>
      {{ form.email.errors }}
      <input type="email" class="form-control" name="email" id="email" required autofocus>
    </div>
  </div>

  <input type="submit" class="btn btn-block btn-primary" value="{% trans 'Reset my password' %}" />
  <p class="text-center forgot"><a href="{% url 'login' %}">Login</a></p>
</form>

{% endblock %}
