<div class="modal fade" id="change-password-box">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change your password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
      </div>

      <form class="change-password-form" method="POST" action="/auth/password/change/">
        <div class="modal-body">

          <div class="alert alert-danger" style="display: none"></div>

          <div class="form-group">
            <label for="password_password1">New password</label>
            <input type="password" class="form-control" name="new_password1" id="password_password1" placeholder="Type your new password" required>
          </div>

          <div class="form-group">
            <label for="password_password2">Again please</label>
            <input type="password" class="form-control" name="new_password2" id="password_password2" placeholder="Type it again" required>
          </div>

        </div>
        <div class="modal-footer">
          <button class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
          <input type="submit" class="btn btn-primary" value="Change password">
        </div>
      </form>

    </div>
  </div>
</div>
