<div class="sidebar">
  <nav class="sidebar-nav">
    <ul class="nav">
      {% block sidebar-nav %}
        <li class="nav-item nav-heading">Work</li>

        {% if work %}
          <li class="nav-item"><a class="nav-link {% if view == 'WorkView' %}active{% endif %}" href="{% url 'work' work_id=work.id %}"><i class="fa fa-cog"></i> Work Details</a></li>
          <li class="nav-item"><a class="nav-link {% if view == 'WorkAmendmentsView' %}active{% endif %}" href="{% url 'work_amendments' work_id=work.id %}"><i class="fa fa-calendar"></i> Amendments</a></li>
          <li class="nav-item"><a class="nav-link {% if view == '' %}active{% endif %}" href="{% url 'work_related' work_id=work.id %}"><i class="fa fa-sitemap"></i> Related Works</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link active" href="#"><i class="fa fa-cog"></i> Work Details</a></li>
        {% endif %}
      {% endblock %}
    </ul>
  </nav>
</div>
