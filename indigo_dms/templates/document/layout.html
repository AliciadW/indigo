{% endblock %}

        <li class="active"><a href="#details-tab" data-toggle="tab">Details</a></li>
        <li><a href="#content-tab" data-toggle="tab">Content</a></li>
      <ul>
    </div>
  </nav>

      details

  </div>



</div>
