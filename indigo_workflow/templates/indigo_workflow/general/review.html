{% extends 'viewflow/flow/task.html' %}
{% load i18n viewflow %}

{% block card-detail %}
 {{ block.super }}
  <div class="form-check">
    <input class="form-check-input" type="checkbox" name="{{ form.approved.name }}" id="{{ form.approved.id_for_label }}">
    <label class="form-check-label" for="{{ form.approved.id_for_label }}">No changes required, the workflow is finished.</label>
  </div>
{% endblock %}
